    <!-- Script to display current date and time -->
    <script>
        // Get the current date and time
        var currentDate = new Date();
        var dateTimeString = currentDate.toLocaleString([], {weekday: 'long', month: 'long', day: 'numeric', year: 'numeric', hour: 'numeric', minute: 'numeric', hour12: true});
        // Update the HTML element with the current date and time
        document.getElementById('date-time').innerText = dateTimeString;
    </script>
